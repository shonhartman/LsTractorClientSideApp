<div class="page page-profile" ng-controller="accountCtrl">

<!--Employee View-->
    <section class="panel panel-default profile-margin">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-arrow-left"></span> Request Transfer</strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Current Dealership</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="{{ main.user.Dealership.Name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Requested Dealership</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Requested Dealership">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary btn-w-md">Submit Request</button>
                            </div>
                        </div>
                    </form>  

                </div>
            </div>
        </div>
    </section> <!--Employee View-->

<!--Super Admin View-->
    <section class="panel panel-default profile-margin">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-arrow-left"></span> Requested Transfers</strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                      <!--Dealership Owner/Employee Table-->
    <!--<div ng-if="roleId == 5">-->
        <div class="panel panel-default">
            <div class="panel-body table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th popover="Here, you can approve or deny a transfer request." popover-trigger="mouseenter">Approve/Deny</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="employee in employees">
                            <td><a href="#/employees/{{ employee.id }}">{{ employee.firstName }} {{ employee.lastName }}</a></td>
                            <td>
                                <!-- Buttons : Approve/Deny Toggle & Submit -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <!-- </div> /Dealership/Employee Table -->

                </div>
            </div>
        </div>
    </section> <!--End Super Admin View-->

</div>
