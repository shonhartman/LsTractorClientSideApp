<div class="page page-profile">

            <!-- Profile Info -->
            <div class="panel panel-default profile-margin">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Profile</strong></div>
                            <ul class="list-unstyled list-info">
                                <li>
                                    <span class="icon glyphicon glyphicon-user"></span>
                                    <label>First Name</label>
                                    {{first.name}}
                                </li>
                                <li>
                                    <span class="icon glyphicon glyphicon-user"></span>
                                    <label>Last Name</label>
                                    {{last.name}}
                                </li>
                                <li>
                                    <span class="icon glyphicon glyphicon-envelope"></span>
                                    <label>Email</label>
                                    {{ email }}
                                </li>
                                <li>
                                    <span class="icon glyphicon glyphicon-home"></span>
                                    <label>Password</label>
                                    {{ password }}
                                </li>
                                <li>
                                    <span class="icon glyphicon glyphicon-earphone"></span>
                                    <label>Phone Number</label>
                                    {{(+012) 345 6789}}
                                </li>
                                <li>
                                    <span class="icon glyphicon glyphicon-calendar"></span>
                                    <label>Date of Birth</label>
                                    {{  dateOfBirth }}
                                </li>
                                <li>
                                    <span class="icon glyphicon glyphicon-globe"></span>
                                    <label>Dealership</label>
                                    {{ dealership }}
                                </li>
                            </ul>
            </div>
            <!-- end Profile Info -->
        </div>
