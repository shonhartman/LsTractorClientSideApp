<div class="page page-dashboard" ng-controller="dashboardCtrl">

<div ng-if="role == 5">   
    {{ dealership.name }}
    <!--Dealership/Employee Table-->
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in dealership.employees">
                        <td><a href="#/employees/{{ employee.id }}">{{ employee.firstName }} {{ employee.lastName }}</a></td>
                        <td><progressbar class="progressbar-xs no-margin" value="55"></progressbar></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /Dealership/Employee Table --> 
</div>

<div ng-if="role == 6">

<!--Dealership/Employee Table-->
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <!--<th>#</th>
                        <th>Project</th>
                        <th>Status</th>-->
                        <th>Dealership</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="dealership in dealerships">
                        <td>{{ dealership.name }}</td>
                        <td><progressbar class="progressbar-xs no-margin" value="55"></progressbar></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /Dealership/Employee Table -->
</div>

<!--Badges-->
        <div class="row" ng-controller="BadgeCtrl">
       <!-- Stats -->
        <div class="col-lg-3 col-xsm-6">
            <div class="panel panel-box" ng-click="goToSkillSet()">
                <div class="panel-top">
                    <span class="ti-star color-success"></span>
                </div>
                <div class="panel-info">
                    <span data-translate="PHASE 1 DIAGNOSTICS"></span>
                </div>
                <div class="panel-bottom bg-light">
                    <!--<span>100 <span class="size-h4">%</span></span>-->
                    <span class="ti-cup color-warning"></span>

                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel panel-box">
                <div class="panel-top">
                    <i class="ti-stats-up color-info"></i>
                </div>
                <div class="panel-info">
                    <span data-translate="PHASE 2 DIAGNOSTICS"></span>
                </div>
                <div class="panel-bottom bg-light">
                    <span>22 <span class="size-h4">%</span></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel panel-box">
                <div class="panel-top">
                    <i class="ti-stats-up color-info"></i>
                </div>
                <div class="panel-info">
                    <span data-translate="PHASE 3 DIAGNOSTICS"></span>
                </div>
                <div class="panel-bottom bg-light">
                    <span>37 <span class="size-h4">%</span></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel panel-box">
                <div class="panel-top">
                    <i class="ti-key" style="color:#7992BF"></i>
                </div>
                <div class="panel-info">
                    <span data-translate="PHASE 4 DIAGNOSTICS"></span>
                </div>
                <div class="panel-bottom bg-light">
                    <!--<span>21 <span class="size-h4">%</span></span>-->
                    <span class="ti-medall" style="color:#7992BF"></span>
                </div>
            </div>
        </div>
        <!-- end stats -->          
    </div>




</div>
