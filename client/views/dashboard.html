<div class="page page-dashboard" ng-controller="dashboardCtrl">

    <!-- Popover --><button popover="On mouse enter!" popover-trigger="mouseenter" class="btn btn-w-lg btn-primary btn-gap">Popover on Mouseenter</button>

    <!--Super Admin Table-->
    <div ng-if="role == 5">
        <div class="panel panel-default">
            <div class="panel-body table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Dealership</th>
                            <th popover="How far along is each dealership" popover-trigger="mouseenter">Progress</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="dealership in dealerships">
                            <!--<td>{{ dealership.name }}</td>-->
                            <!--TODO ==> BIND PROGRESS BAR TO DATA-->
                            <!--<td><progressbar class="progressbar-xs no-margin" value="55"></progressbar></td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Super Admin Table Table -->

    <!--Dealership/Employee Table-->
    <div ng-if="role == 6">
        <div class="panel panel-default">
            <div class="panel-body table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Progress</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="employee in dealership.employees">
                            <td><a href="#/employees/{{ employee.id }}">{{ employee.firstName }} {{ employee.lastName }}</a></td>
                            <td>
                                <progressbar class="progressbar-xs no-margin" value="55"></progressbar>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /Dealership/Employee Table -->
    </div>

    <!--Employee View-->
    <div ng-if="role == 4">
        <div class="row" ng-controller="BadgeCtrl">
            <!-- Skill Sets -->
            <div class="col-lg-3 col-xsm-6" popover="You completed this one!" popover-trigger="mouseenter">
                <div class="panel panel-box" ng-click="goToSkillSet()">
                    <div class="panel-top">
                        <span class="ti-star color-success"></span>
                    </div>
                    <div class="panel-info">
                        <span data-translate="PHASE 1 DIAGNOSTICS"></span>
                    </div>
                    <div class="panel-bottom bg-light">
                        <span class="ti-cup color-warning"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xsm-6" popover="Click to continue" popover-trigger="mouseenter">
                <div class="panel panel-box">
                    <div class="panel-top">
                        <i class="ti-stats-up color-info"></i>
                    </div>
                    <div class="panel-info">
                        <span data-translate="PHASE 2 DIAGNOSTICS"></span>
                    </div>
                    <div class="panel-bottom bg-light">
                        <span>22 <span class="size-h4">%</span></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xsm-6">
                <div class="panel panel-box">
                    <div class="panel-top">
                        <i class="ti-stats-up color-info"></i>
                    </div>
                    <div class="panel-info">
                        <span data-translate="PHASE 3 DIAGNOSTICS"></span>
                    </div>
                    <div class="panel-bottom bg-light">
                        <span>37 <span class="size-h4">%</span></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xsm-6" popover="Click to begin" popover-trigger="mouseenter">
                <div class="panel panel-box">
                    <div class="panel-top">
                        <i class="ti-key" style="color:#7992BF"></i>
                    </div>
                    <div class="panel-info">
                        <span data-translate="PHASE 4 DIAGNOSTICS"></span>
                    </div>
                    <div class="panel-bottom bg-light">
                        <span class="ti-medall" style="color:#7992BF"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  end of Employee View -->
</div>
