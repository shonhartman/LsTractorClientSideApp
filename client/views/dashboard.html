    <!-- Popover -->

    <!--Super Admin Table-->
    <div ng-if="roleId == 6">
        <div class="panel panel-default">
            <div class="panel-body table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Dealership</th>
                            <th popover="How far along is each dealership" popover-trigger="mouseenter">Progress</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="dealership in dealerships">
                            <td>{{ dealership.name }}</td>
                            <!--TODO ==> BIND PROGRESS BAR TO DATA-->
                            <td>
                                <progressbar class="progressbar-xs no-margin" value="55"></progressbar>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- Super Admin Table Table -->

    <!--Dealership Owner/Employee Table-->
    <div ng-if="roleId == 5">
        <div class="panel panel-default">
            <div class="panel-body table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th popover="How are my employees doing" popover-trigger="mouseenter">Progress</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO How do we account for dealership number? -->
                        <tr ng-repeat="employee in employees">
                            <td><a href="#/employees/{{ employee.id }}">{{ employee.firstName }} {{ employee.lastName }}</a></td>
                            <td>
                                <progressbar class="progressbar-xs no-margin" value="employee.progress"></progressbar>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- /Dealership/Employee Table -->
