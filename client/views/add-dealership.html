
<section class="panel panel-default" ng-controller="dealershipCtrl" style="margin:20px;">
        <div class="panel-heading"><strong><span class="fa fa-building-o"></span> Add a Dealership</strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <form class="form-horizontal ng-pristine ng-valid" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Dealership Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="dealershipData.Name" placeholder="Dealership Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Dealership #</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="dealershipData.Number" placeholder="Dealership #">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Owner</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="dealershipData.Owner" placeholder="Owner">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="dealershipData.Address" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">City</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="dealershipData.City" placeholder="City">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">State</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="dealershipData.State" placeholder="State">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Zipcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="dealershipData.ZipCode" placeholder="xxxxx">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="dealershipData.Phone" placeholder="(xxx) xxx-xxxx">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Fax</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="dealershipData.Fax" placeholder="(xxx) xxx-xxxx">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" ng-model="dealershipData.Email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success btn-w-md" ng-click="createDealership()">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
