<div class="page-signup" ng-controller="accountCtrl">
    <div class="auth-container">
        <div class="signin-header">
            <section class="logo text-center">
                <a href="#/"><img src="http://novotempoconsorcio.com.br/assets/img/lstractor.png" style="height: 50px; width: auto;" /></a>
            </section>
        </div>
        <div class="signup-body">
            <div class="form-container">
                <section>
                    <form class="form-horizontal text-center">
                        <div class="form-info">
                            <div class="form-group">
                                <div class="input-group input-group-first">
                                    <span class="input-group-addon">
                                        <span class="ti-user"></span>
                                    </span>
                                    <input type="text" class="form-control input-lg" placeholder="First Name" ng-model="formData.FirstName">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-first">
                                    <span class="input-group-addon">
                                        <span class="ti-user"></span>
                                    </span>
                                    <input type="text" class="form-control input-lg" placeholder="Last Name" ng-model="formData.LastName">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-email"></span>
                                    </span>
                                    <input type="email" class="form-control input-lg" placeholder="Email" ng-model="formData.Email">
                                </div>
                            </div>
                            <div class="form-group form-group-last">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-lock"></span>
                                    </span>
                                    <input type="password" class="form-control input-lg" placeholder="Password" ng-model="formData.Password">
                                </div>
                                <!--<div class="form-group" style="margin-top: 20px;">
                                    <div class="input-group input-group-first">
                                        <span class="input-group-addon">
                                        <span class="ti-calendar"></span>
                                        </span>
                                        <input type="text" class="form-control input-lg" placeholder="Date of Birth YYYY-MM-DD" ng-model="formData.BirthDate">
                                    </div>
                                </div>-->
                                <div class="form-group" style="margin-top: 20px;">
                                    <div class="input-group input-group-first">
                                        <span class="input-group-addon">
                                        <span class="ti-mobile"></span>
                                        </span>
                                        <input type="text" class="form-control input-lg" placeholder="Phone Number (xxx)xxx-xxxx" ng-model="formData.PhoneNumber">
                                    </div>
                                </div>
                        <!--Date Picker-->
                            <div class="form-group" style="margin-top: 20px;" data-ng-controller="DatepickerDemoCtrl">
                                <div class="input-group input-group-first">
                                    <span class="input-group-addon" ng-click="open($event)"><i class="ti-calendar"></i></span>
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'"
                                        datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-model="formData.BirthDate">
                                </div>
                            </div>
                        <!-- end Date Picker-->



                                <!-- Replace with Select2 -->
                                <section class="panel panel-default" style="margin-top: 20px;">
                                    <dt style="margin: 10px 0 10px 0;">Dealership</dt>
                                    <dd ng-controller="dealershipCtrl">
                                        <select ng-model="dealershipFields.Dealership" style="width: 95%;">
                                            <option ng-repeat="dealership in dealerships" value="{{ dealership.Id }}">{{ dealership.Name }}</option>
                                        </select>
                                    </dd>
                                </section>
                                <section class="panel panel-default" style="margin-top: 20px;">
                                    <dt style="margin: 10px 0 10px 0;">Administration Level</dt>
                                    <dd>
                                        <label class="ui-radio"><input ng-model="formData.Role" name="radio1" type="radio" value="4"><span>Technician</span></label>
                                        <label class="ui-radio"><input ng-model="formData.Role" name="radio1" type="radio" value="5" checked=""><span>Dealership Owner</span></label>
                                        <label class="ui-radio"><input ng-model="formData.Role" name="radio1" type="radio" value="6"><span>Super Administrator</span></label>
                                    </dd>
                                </section>
                            </div>
                        </div>
                        <div class="form-submit">
                            <div class="form-group">
                                <p class="text-muted text-small">By clicking on signup, you agree to <a href="javascript:;"><i>terms</i></a> and <a href="javascript:;"><i>privacy policy</i></a></p>
                                <button type="submit" class="btn btn-success btn-block btn-lg" ng-click="signup()">Sign up</button>
                            </div>
                        </div>
                    </form>
                </section>
                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-right"><a href="#/pages/signin">Log in now</a></p>
                </section>
            </div>
        </div>
    </div>
</div>
