  <div class="row" ng-controller="SkillSetCtrl">
    <div class="col-lg-6 col-md-6 col-xs-12 col-xsm-12" ng-repeat="skillset in skillsets">

          <!-- ADMIN VIEW FOR SKILL SETS -->
          <section class="panel panel-box" ng-if="main.user.Role == 6">
              <div class="panel-top bg-primary">
                  <a href="#/pages/skill-set-details/{{ skillset.Id }}">
                    <div class="text-left h2"> {{ skillset.Name }}</div>
                  </a>
              </div>
              <!-- <div class="panel-icon bg-success">
                  <i class="wi wi-day-cloudy"></i>
              </div> -->
              <div class="panel-bottom bg-reverse" style="border-top: none !important;">
                  <ul class="list-justified text-center v-center">
                      <li>
                          <p class="color-primary h3">
                            <i class="fa fa-video-camera" aria-hidden="true"></i>
                          </p>
                          <p class="text-muted h5" style="margin-top: 10px;">Add Video</p>
                      </li>
                      <li>
                          <p class="color-warning h3">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                          </p>
                          <p class="text-muted h5" style="margin-top: 10px;">Edit Details</p>
                      </li>
                      <li>
                          <p class="color-success h3">
                            <i class="fa fa-trophy" aria-hidden="true"></i>
                          </p>
                          <p class="text-muted h5" style="margin-top: 10px;">Certificates</p>
                      </li>
                      <li>
                          <p class="color-danger h3">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                          </p>
                          <p class="text-muted h5" style="margin-top: 10px;">Delete</p>
                      </li>
                  </ul>
              </div>
          </section>


          <!-- DEALERSHIP AND TECHNICIAN VIEW FOR SKILLSETS -->
          <section class="panel panel-box" ng-if="main.user.Role == 4 || main.user.Role == 5">
              <div class="panel panel-profile text-left">
                <div class="panel-heading bg-primary clearfix">
                  <div style="height:20px;"></div>
                  <span class="ng-binding h3">{{ skillset.Name }}</span>
                  <span class="pull-right"><a class="btn btn-default btn-md btn-w-md" style="background-color: #011E45; border-color:#011E45; color: #FFFFFF;" type="button" href="#/pages/skill-set-details/{{ skillset.Id }}">Open</a></span>
                  <div style="height:20px;"></div>
                </div>
              <ul class="list-group">
                <li class="list-group-item">
                    <i class="ti-stats-up"></i>
                      Your Progress
                      <div class="progressbar-sm progress-rounded progress ng-isolate-scope" value="34" type="success" style="width: 50%;float:right;">
                          <span class="progress-bar progress-bar-success" ng-class="type && 'progress-bar-' + type" role="progressbar" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (percent < 100 ? percent : 56) + '%'}" aria-valuetext="34%" style="min-width: 0px; width: 34%;" ng-transclude=""></span>
                      </div>
                </li>
                <li class="list-group-item">
                  <span class="badge badge-success">Finished</span>
                  <i class="glyphicon glyphicon-facetime-video"></i>
                  Video Name
                </li>
                <li class="list-group-item">
                  <span class="badge badge-warning">Incomplete</span>
                  <i class="glyphicon glyphicon-facetime-video"></i>
                  Video Name
                </li>
                <li class="list-group-item">
                  <span class="badge badge-danger">Not Started</span>
                  <i class="glyphicon glyphicon-facetime-video"></i>
                  Video Name
                </li>
              </ul>
            </div>
          </section>

  </div>

</div>
